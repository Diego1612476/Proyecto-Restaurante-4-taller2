<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preload" href="/css/styles.css" as="style" />
    <link href="/css/styles.css" rel="stylesheet" />
    <title>Facturas</title>
</head>
<body>
<h2 >Lista de reservas por factura</h2>
<form  th:action="@{/facturas}" method="get" class="formulario" >
    <div class="mb-3">
        <label>Ingrese el numero de la factura</label>
        <input type="text" id="numeroFactura" name="numeroFactura" placeholder="numero de factura">
        <button type="submit">Buscar</button>
    </div>
</form>
<div class="container mt-3">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>numeroPersonas</th>
            <th>fechaReserva</th>
            <th>horaReserva</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="reserva: ${reservas}">
            <td th:text="${reserva.id}"></td>
            <td th:text="${reserva.nombre}"></td>
            <td th:text="${reserva.numeroPersonas}"></td>
            <td th:text="${reserva.fechaReserva}"></td>
            <td th:text="${reserva.horaReserva}"></td>



        </tr>
        </tbody>
    </table>
    <a th:href="@{/formulario}" class="btn editar">Nueva Reserva</a>

</div>


</body>
</html>
