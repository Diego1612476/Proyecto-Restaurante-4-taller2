<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Formulario clientes</title>
    <link rel="preload" href="/css/styles.css" as="style" />
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
<h2>Registrar Clientes</h2>

<section>
    <h2>Formulario</h2>

    <form th:action="@{/guardarCliente}" method="post" th:object="${cliente}" class="formulario" >
        <fieldset>
            <legend>Agrega clientes</legend>

            <div class="contenedor-campos">
                <div class="campo">
                    <label for="id-codigo" class="form-label">ID cliente</label>
                    <input type="text" class="form-control" id="id-codigo" th:field="*{id}" >
                </div>

                <div class="campo">
                    <label for="id-nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="id-nombre" th:field="*{nombre}"  >
                </div>

                <div class="campo">
                    <label for="id-apellido" class="form-label">Apellido</label>
                    <input type="number" class="form-control" id="id-apellido" th:field="*{apellido}" >
                </div>

                <div class="campo">
                    <label for="id-direccion" class="form-label">Direccion</label>
                    <input type="date" class="form-control" id="id-direccion" th:field="*{direccion}" >
                </div>

            </div>

            <div class="alinear-derecha flex">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </fieldset>
    </form>
</section>


</form>
</body>
</html>
