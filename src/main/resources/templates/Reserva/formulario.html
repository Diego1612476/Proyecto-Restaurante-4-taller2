<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Formulario reservas</title>
    <link rel="preload" href="/css/styles.css" as="style" />
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
<h2>Registrar Reservas</h2>

    <section>
        <h2>Formulario</h2>

        <form th:action="@{/ingresar}" method="post" th:object="${reserva}" class="formulario" >
            <fieldset>
                <legend>Haz tu reserva llenando los campos</legend>

                <div class="contenedor-campos">
                    <div class="campo">
                        <label for="id-codigo" class="form-label">ID reserva</label>
                        <input type="text" class="form-control" id="id-codigo" th:field="*{id}" >
                    </div>

                    <div class="campo">
                        <label for="id-nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="id-nombre" th:field="*{nombre}"  >
                    </div>

                    <div class="campo">
                        <label for="id-personas" class="form-label">Numero Personas</label>
                        <input type="number" class="form-control" id="id-personas" th:field="*{numeroPersonas}" >
                    </div>

                    <div class="campo">
                        <label for="id-fecha" class="form-label">Fecha Reserva</label>
                        <input type="date" class="form-control" id="id-fecha" th:field="*{fechaReserva}" >
                    </div>

                    <div class="campo">
                        <label for="id-hora" class="form-label">Hora Reserva</label>
                        <input type="time" class="form-control" id="id-hora" th:field="*{horaReserva}" >
                    </div>

                    <div class="campo">
                        <label for="id-contacto" class="form-label">Contacto</label>
                        <input type="text" class="form-control" id="id-contacto" th:field="*{contacto}" >
                    </div>
                </div>

                <div class="alinear-derecha flex">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </fieldset>
        </form>
    </section>


</form>
</body>
</html>
